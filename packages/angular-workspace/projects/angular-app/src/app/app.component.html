<my-layout>
  <div slot="header">
    <h4>my-layout header area</h4>
  </div>
  <div slot="sidebar">
    <h4>my-layout sidebar area</h4>
    <h3>Angular App</h3>
  </div>
  <div slot="content">
    <h4>my-layout content area</h4>
    <my-card header="Example emit" footer="console üzerinden izlenebilir">
      <my-input
        (value)="(varTest)"
        type="text"
        label="name"
        (secretEvent)="onSecretEvent($event)"
      ></my-input>
    </my-card>
    <br />
    <my-card
      header="Example call component method"
      footer="console üzerinden izlenebilir"
    >
      <my-input
        #myInput
        (value)="(varTest)"
        type="text"
        label="name"
      ></my-input>
      <br />
      <my-button (click)="onClick()" label="call my-input method"></my-button>
    </my-card>
    <br />
    <my-card
      header="Example dialog and open method"
      footer="buton clickleri console üzerinden izlenebilir"
    >
      <my-dialog #myDialog> my dialog is opened! </my-dialog>
      <my-button (click)="onClickOpenDialog()" label="dialog open"></my-button>
    </my-card>

    <router-outlet />
  </div>
</my-layout>
